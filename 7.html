  <style>
    @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap);
    :root { --bg-color: transparent; --card-bg-color: rgba(255, 248, 250, 0.95); --border-color: rgba(255, 192, 203, 0.5); --text-primary-color: #8b576e; --text-secondary-color: #b48a9d; --accent-color: #f472b6; --accent-soft: rgba(244, 114, 182, 0.15); --tab-bg-color: rgba(255, 240, 244, 0.9); --item-bg-color: rgba(255, 255, 255, 0.65); --item-border-color: rgba(255, 192, 203, 0.4); --item-hover-bg-color: rgba(244, 114, 182, 0.1); --boolean-true-color: #6ee7b7; --boolean-false-color: #f78b8b; --locked-color: #d1d5db; --warning-color: #ef4444; }
    body { font-family: "Noto Sans SC", sans-serif; background-color: var(--bg-color); color: var(--text-primary-color); margin: 0; padding: 0; width: 100%; -webkit-font-smoothing: antialiased; }
    .status-card { width: 100%; height: 100%; background-color: var(--card-bg-color); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); font-size: 14px; display: flex; flex-direction: column; }
    .tabs { display: flex; background-color: var(--tab-bg-color); border-bottom: 1px solid var(--border-color); }
    .tab-button { flex-grow: 1; padding: 12px 10px; cursor: pointer; border: none; background-color: transparent; color: var(--text-secondary-color); font-weight: 500; transition: all 0.3s; position: relative; }
    .tab-button.active { color: var(--text-primary-color); font-weight: 700; }
    .tab-button.active:after { content: ""; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 60%; height: 2px; background-color: var(--accent-color); }
    .tab-container { flex-grow: 1; overflow-y: auto; padding: 18px; }
    .section { margin-bottom: 20px; }
    .section-header { font-weight: 700; color: var(--accent-color); margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border-color); }
    .section-header.collapsible { cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .property-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
    .property { background-color: var(--item-bg-color); border-radius: 8px; padding: 10px 12px; border: 1px solid var(--item-border-color); display: flex; justify-content: space-between; align-items: center; gap: 10px; transition: 0.3s; }
    .property:hover { transform: translateY(-2px); background-color: var(--item-hover-bg-color); }
    .property-name { color: var(--text-secondary-color); font-size: 0.9em; flex-shrink: 0; }
    .value-main { font-weight: 500; text-align: right; word-break: break-all; }
    .boolean-value.is-true { color: var(--boolean-true-color); font-weight: 700; }
    .boolean-value.is-false { color: var(--boolean-false-color); font-weight: 700; }
    .locked-value { color: var(--locked-color); font-style: italic; }
    .collapsible-header { cursor: pointer; padding: 10px 12px; border-radius: 6px; margin-bottom: 2px; display: flex; justify-content: space-between; align-items: center; background-color: var(--item-bg-color); }
    .collapsible-arrow { transition: transform 0.3s; color: var(--accent-color); }
    .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; padding-left: 10px; border-left: 2px solid var(--accent-soft); }
    .collapsible-content.expanded { max-height: 1000px; }
    .collapsible-content.no-border { padding-left: 0; border-left: none; }
    .list-item { display: flex; justify-content: space-between; padding: 8px 6px; border-bottom: 1px solid var(--border-color); }
    .item-desc { font-size: 0.85em; color: var(--text-secondary-color); text-align: right; }
    .evaluation-item { background-color: var(--item-bg-color); border-radius: 8px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--item-border-color); }
    .evaluation-title { color: var(--text-secondary-color); font-weight: 500; font-size: 0.9em; margin-bottom: 4px; }
    .task-status.in-progress { color: #60a5fa; }
    .task-status.completed { color: #6ee7b7; }
  </style>
