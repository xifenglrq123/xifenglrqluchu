  <style>
    @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap);
    :root {
      --bg-color: transparent;
      --card-bg-color: rgba(255, 248, 250, 0.95);
      --border-color: rgba(255, 192, 203, 0.5);
      --text-primary-color: #8b576e;
      --text-secondary-color: #b48a9d;
      --accent-color: #f472b6;
      --accent-soft: rgba(244, 114, 182, 0.15);
      --tab-bg-color: rgba(255, 240, 244, 0.9);
      --item-bg-color: rgba(255, 255, 255, 0.65);
      --item-border-color: rgba(255, 192, 203, 0.4);
      --item-hover-bg-color: rgba(244, 114, 182, 0.1);
      --boolean-true-color: #6ee7b7;
      --boolean-false-color: #f78b8b;
      --locked-color: #d1d5db;
      --warning-color: #ef4444;
    }
    body {
      font-family: "Noto Sans SC", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary-color);
      margin: 0;
      padding: 0;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .status-card {
      width: 100%;
      max-width: 100%;
      height: 100%;
      background-color: var(--card-bg-color);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      background-color: var(--tab-bg-color);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    .tab-button {
      flex-grow: 1;
      padding: 12px 10px;
      cursor: pointer;
      border: none;
      background-color: rgba(0, 0, 0, 0);
      color: var(--text-secondary-color);
      font-size: 0.95em;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      outline: none;
    }
    .tab-button:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }
    .tab-button:hover {
      color: var(--accent-color);
      background-color: var(--accent-soft);
    }
    .tab-button.active {
      color: var(--text-primary-color);
      font-weight: 700;
    }
    .tab-button.active:after {
      width: 60%;
    }
    .tab-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 18px;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .section {
      margin-bottom: 22px;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .section-header {
      font-weight: 700;
      font-size: 1.1em;
      color: var(--accent-color);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }
    .section-header.collapsible {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
    }
    .property-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .property-list.evaluation {
      gap: 0;
    }
    .property {
      background-color: var(--item-bg-color);
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid var(--item-border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      gap: 10px;
    }
    .property:hover {
      transform: translateY(-2px);
      background-color: var(--item-hover-bg-color);
      box-shadow: 0 4px 15px rgba(255, 192, 203, 0.2);
    }
    .evaluation-item {
      background-color: var(--item-bg-color);
      border-radius: 8px;
      padding: 12px;
      border: 1px solid var(--item-border-color);
      margin-bottom: 10px;
    }
    .evaluation-title {
      color: var(--text-secondary-color);
      font-weight: 500;
      font-size: 0.95em;
      margin-bottom: 6px;
    }
    .evaluation-text {
      color: var(--text-primary-color);
